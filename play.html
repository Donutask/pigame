<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Pi Game</title>

    <!-- roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- css -->
    <link href="styleMain.css" rel="stylesheet">
    <link id="themeStylesheet" href="styleDark.css" rel="stylesheet">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- dexie -->
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

    <!-- fav icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#141423">
    <meta name="theme-color" content="#141423">


    <!-- manifest -->
    <link rel="manifest" href="manifest.json">

</head>

<body>

    <header>
        <h1 id="heading">Pi Game</h1>
    </header>

    <noscript>
       <style> main { display: none } </style>
       <h3> This page requires JavaScript! Please enable it in your browsers settings.</h3>
       <h5>Why?</h5>
       <p>This site uses JavaScript to make the game actually work. It detects keypresses, checks if their right, processes and stores settings and much more. It isn't used to track you.</p>
    </noscript>

    <main>
        <p id="writtenDigits"></p>
        <input id="inputDigit" placeholder="Tap here to type" type="number" oninput='DigitInputValueChange()' onblur="DigitInputLoseFocus()">

        </input>
        <p id="livesLeft">Lives: 3</p>
        <a id="endGame" onclick="GameOver()">&times; End</a>
        <a id="openSettings" onclick="OpenSettings()">&#9881; Settings</a>
    </main>


    <div id="gameOver" class="modal">
        <div class="modalContent">
            <span class="close" onclick='ResetGame()'>&times;</span>
            <h2>Game Over</h2>
            <p id="score">You recited <b>31</b> digits of pi! </p>
            <button class="closeButton" onclick='ResetGame()'>Play Again</button>
        </div>
    </div>

    <div id="overflowGameOver" class="modal">
        <div class="modalContent">
            <span class="close" onclick='ResetGame()'>&times;</span>
            <h2>Woah!</h2>
            <p>You can recite <b id="length">1000</b> digits of pi! You reached the max digits the site knows so you'll have to stop here.</p>
            <button class="closeButton" onclick='ResetGame()'>Close</button>
        </div>
    </div>

    <div id="settings" class="modal">
        <div class="modalContent">
            <span class="close" onclick='ResetGame()'>&times;</span>
            <h2>Settings</h2>

            <!-- <div>
                <p class="settingLabel">Number </p>
                <select>
                  <option selected=true disabled=true>Select</option>
                  <option>π Pi</option>
                  <option>ϕ Phi</option>
                  </select>
                
            </div>
            <br> -->
            <div>
                <label class="settingLabel" for="startPosInput">Start position </label>
                <input id="startPosInput" class="numInput" type="number" min="0" max="999" oninput="ChangeStartPos(this.value)"></input>
            </div>
            <br>
            <div>
                <label class="settingLabel" for="startLivesInput">Lives </label>
                <input id="startLivesInput" class="numInput" type="number" min="1" max="10" oninput="ChangeStartLives(this.value)"></input>
            </div>
            <br>
            <div>
                <p class="settingLabel">Light Theme </p>
                <label class="switch" id="themeLabel">
                
               <input id="themeToggle" type="checkbox" onchange="ChangeTheme(this.checked)"></input>
                <span id="themeTogglier" class="slider round"></span>
                </label>
            </div>
            <br>

            <div>
                <p class="settingLabel">Text Input Field </p>
                <label class="switch" id="mobileInputLabel">
                
               <input id="mobileInput" type="checkbox" onchange="ChangeMobileInput(this.checked)"></input>
                <span class="slider round"></span>
                </label>
            </div>
            <br>
            <div id="install">
                <button id="add-button">Add to home screen</button>
            </div>
            <br>
            <a href="about.html">About</a>
            <br>
            <a href="privacy.html">Privacy</a>
            <br>
            <a href="https://github.com/Donutask/pigame">Source Code</a>
            <br>

            <br>
            <br>

            <button class="closeButton" onclick='ResetGame()'>Close</button>
        </div>
    </div>

    <script src="number.js"></script>
    <script src="script.js"></script>
    <script src="webApp.js"></script>

</body>

</html>
