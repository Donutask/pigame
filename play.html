<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Pi Game</title>

    <!-- roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- css -->
    <link href="styleMain.css" rel="stylesheet">
    <link id="themeStylesheet" href="styleDark.css" rel="stylesheet">

    <!-- fancy box -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

</head>

<body>
    <noscript>This page requires JavaScript to run! Please enable it in your browsers settings.</noscript>
    <header>
        <h1 id="heading">Pi Game</h1>
        <!-- <a id="about">About</a> -->
    </header>
    <p id="writtenDigits"> </p>
    <input id="inputDigit" placeholder="Tap here to type" type="number" oninput='DigitInputValueChange()' onblur="DigitInputLoseFocus()">

    </input>
    <p id="livesLeft">Lives: 3</p>
    <a id="openSettings" onclick="OpenSettings()">&#9881; Settings</a>

    <div id="gameOver" class="modal">
        <div class="modalContent">
            <span class="close" onclick='ResetGame()'>&times;</span>
            <h2>Game Over</h2>
            <p>You recited <b id="score">123</b> digits of pi!</p>
            <button onclick='ResetGame()'>Play Again</button>
        </div>
    </div>

    <div id="settings" class="modal">
        <div class="modalContent">
            <span class="close" onclick='ResetGame()'>&times;</span>
            <h2>Settings</h2>

            <div class="settingsRow">
                <label id="themeLabel" class="container">
                    Switch Theme
                    <input id="themeToggle" type="checkbox" onchange="ChangeTheme()">
                     <span class="checkmark"></span>
                </label>
            </div>
            <br>
            <div class="settingsRow">
                <label id="mobileInputLabel" for="mobileInput">Mobile Input</label>
                <input id="mobileInput" type="checkbox" onchange="ChangeMobileInput()">
            </div>
            <br>
            <a href="privacy.html">Privacy</a>
            <br>
            <a href="https://github.com/Donutask/pigame">Source Code</a>

            <br>
            <br>

            <button onclick='ResetGame()'>Close</button>
        </div>
    </div>

    <script src="pi.js"></script>
    <script src="script.js"></script>
</body>

</html>
